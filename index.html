  <script>
    // Gets an input from the user
    function userInput() {
      const userPlay = prompt("Please enter 'Rock' 'Paper' or 'Scissors'");
      return fixUserInput(userPlay);
    }

    // Takes a value from the player and formats it properly
    function fixUserInput(input) {
      const inputArray = input.toLowerCase().split('');
      inputArray[0] = inputArray[0].toUpperCase();
      return inputArray.join('');
    }

    // Computer randomly selects 'Rock,' 'Paper,' or 'Scissors'
    function computerPlay() {
      const randomPlay = Math.floor(Math.random() * 3) + 1
      switch (randomPlay) {
        case 1:
          return 'Rock';
          break;
        case 2:
          return 'Paper';
          break;
        case 3:
          return 'Scissors';
          break;
      }
    }

    // A function that plays a single round of Roshambo
    function playRound(playerSelection = userInput(), computerSelection = computerPlay()) {
      const playerChoice = fixUserInput(playerSelection);
      
      if (playerChoice === computerSelection) {
        return "It's a tie!"
      }

      if (playerChoice === 'Rock') {
        // Comp chooses 'Paper' and comp wins
        if (computerSelection === 'Paper') {
          return "You lose! Paper wraps Rock!"
        }
        // Comp chooses 'Scissors' and player wins
        if (computerSelection === 'Scissors') {
          return "You win! Rock smashes Scissors!"
        }
      } else if (playerChoice === 'Paper') {
        // Comp chooses 'Rock' and player wins
        if (computerSelection === 'Rock') {
          return "You win! Paper wraps Rock!"
        }
        // Comp chooses 'Scissors' and comp wins
        if (computerSelection === 'Scissors') {
          return "You lose! Scissors cuts Paper!"
        }
      } else if (playerChoice === 'Scissors') {
        // Comp chooses 'Rock' and comp wins
        if (computerSelection === 'Rock'){
          return "You lose! Rock smashes Scissors!"
        }
        // Comp chooses 'Paper' and player wins
        if (computerSelection === 'Paper') {
          return "You win! Scissors cuts Paper!"
        }
      } else {
        return "Please enter 'Rock' 'Paper' or 'Scissors' üòê"
      }
    }
