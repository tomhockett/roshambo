  <title>Roshambo</title>
</head>
<body>
  <script>
    // Computer randomly selects 'Rock,' 'Paper,' or 'Scissors'
    function computerPlay() {
      const randomPlay = Math.floor(Math.random() * 3) + 1
      switch (randomPlay) {
        case 1:
          return 'Rock';
          break;
        case 2:
          return 'Paper';
          break;
        case 3:
          return 'Scissors';
          break
      }
    }
  
  </script>
</body>
