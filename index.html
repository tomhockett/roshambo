  <script>
    // Gets an input from the user
    function userInput() {
      const userPlay = prompt("Please enter 'Rock' 'Paper' or 'Scissors'");
      return fixUserInput(userPlay);
    }

    // Takes a value from the player and formats it properly
    function fixUserInput(input) {
      const inputArray = input.toLowerCase().split('');
      inputArray[0] = inputArray[0].toUpperCase();
      return inputArray.join('');
    }

    // Computer randomly selects 'Rock,' 'Paper,' or 'Scissors'
    function computerPlay() {
      const moves = ['Rock', 'Paper', 'Scissors']
      return moves[Math.floor(Math.random() * 3)]
    }

    // A function that plays a single round of Roshambo
    function playRound(playerSelection = userInput(), computerSelection = computerPlay()) {
      
      if (playerSelection == computerSelection) {
        return { message: "It's a tie!", score: 0 }
      }

      if (playerSelection == 'Rock') {
        if (computerSelection == 'Paper') {
          return { message: "You lose! Paper wraps Rock!", score: -1 }
        }
        if (computerSelection == 'Scissors') {
          return { message: "You win! Rock smashes Scissors!", score: 1 }
        }
      } 
      
      else if (playerSelection == 'Paper') {
        if (computerSelection == 'Rock') {
          return { message: "You win! Paper wraps Rock!", score: 1 }
        }
        if (computerSelection == 'Scissors') {
          return { message: "You lose! Scissors cuts Paper!", score: -1 }
        }
      } 
      
      else if (playerSelection == 'Scissors') {
        if (computerSelection == 'Rock'){
          return { message: "You lose! Rock smashes Scissors!", score: -1 }
        }
        if (computerSelection == 'Paper') {
          return { message: "You win! Scissors cuts Paper!", score: 1 }
        }
      } 
      
      else {
        return "Please enter 'Rock' 'Paper' or 'Scissors' üòê"
      }
    }
