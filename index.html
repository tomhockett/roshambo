<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roshambo</title>
</head>
<body>
  <script>
    // Takes a value from the player and formats it properly
    function fixUserInput(input) {
      const inputArray = input.toLowerCase().split('');
      inputArray[0] = inputArray[0].toUpperCase();
      return inputArray.join('');
    }

    // Computer randomly selects 'Rock,' 'Paper,' or 'Scissors'
    function computerPlay() {
      const randomPlay = Math.floor(Math.random() * 3) + 1
      switch (randomPlay) {
        case 1:
          return 'Rock';
          break;
        case 2:
          return 'Paper';
          break;
        case 3:
          return 'Scissors';
          break;
      }
    }

    // A function that plays a single round of Roshambo
    function gameRound(playerSelection, computerSelection = computerPlay()) {
      const playerChoice = fixUserInput(playerSelection);
      return `${playerChoice} and ${computerSelection}`
    }
  
  </script>
</body>
</html>
